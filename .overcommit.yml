# Use this file to configure the Overcommit hooks you wish to use. This will
# extend the default configuration defined in:
# https://github.com/causes/overcommit/blob/master/config/default.yml
#
# At the topmost level of this YAML file is a key representing type of hook
# being run (e.g. pre-commit, commit-msg, etc.). Within each type you can
# customize each hook, such as whether to only run it on certain files (via
# `include`), whether to only display output if it fails (via `quiet`), etc.
#
# For a complete list of hooks, see:
# https://github.com/causes/overcommit/tree/master/lib/overcommit/hook
#
# For a complete list of options that you can use to customize hooks, see:
# https://github.com/causes/overcommit#configuration


gemfile: 'Gemfile'

CommitMsg:
  ALL:
    quiet: true

  CapitalizedSubject:
    enabled: true
    on_warn: fail

  SingleLineSubject:
    enabled: true
    on_warn: fail

  TrailingPeriod:
    enabled: true
    on_warn: fail


PreCommit:
  BundleCheck:
    enabled: true

  HardTabs:
    enabled: true
    exclude:
      - '**/vendor/**/*'
      - '**/assets/fonts/**/*'

  LocalPathsInGemfile:
    enabled: true
    on_warn: fail
    flags: ['-IHnE', '^[^#]*gem\b.*((\bpath:)|(:path\s*=>))']

  RuboCop:
    enabled: true
    on_warn: fail

  ScssLint:
    enabled: true
    on_warn: fail

  SlimLint:
    enabled: true
    on_warn: fail

  TrailingWhitespace:
    enabled: true
    on_warn: fail
    exclude:
      - '*.md'
      - '**/vendor/**/*'
      - '**/assets/fonts/**/*'

PrePush:
  ProtectedBranches:
    enabled: true
    branches:
      - 'master'

PostCheckout:
  BundleInstall:
    enabled: true

  NpmInstall:
    enabled: true
